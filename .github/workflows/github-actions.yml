name: GitHub Actions

on: 
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup npm
        run: npm install
      - name: Run unit test
        run: npm run tets

